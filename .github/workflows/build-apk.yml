name: Build Android APK

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - master
  
  # Trigger on pull request
  pull_request:
    branches:
      - main
      - master
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Trigger on release creation
  release:
    types: [created]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Set up Java (required for Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      # Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get
      
      # Run Flutter doctor to verify setup
      - name: Run Flutter doctor
        run: flutter doctor -v
      
      # Build APK (Release mode)
      - name: Build APK
        run: flutter build apk --release
      
      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: saathpay-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      # Optional: Upload to release if this was triggered by a release
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: saathpay-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive
